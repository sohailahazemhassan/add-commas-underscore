<body>
    <script>
        function AaddCommasAndUnderscore(num){
            let result = num.toLocaleString()
            result = result.split("");
            result[result.length - 4] = "_"
            result = result.join("");
            return result;
        }
        console.log(AaddCommasAndUnderscore(120));
        console.log(AaddCommasAndUnderscore(1520));
        console.log(AaddCommasAndUnderscore(1205679840));
    </script>
</body>
